name: Publish Release

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract RETROFE_VERSION_DESCRIBE
        id: extract_version
        run: |
          RETROFE_VERSION_MAJOR=$(grep -oP 'set\\(RETROFE_VERSION_MAJOR\\s+\\"\\K[0-9]+' Versioning.cmake)
          RETROFE_VERSION_MINOR=$(grep -oP 'set\\(RETROFE_VERSION_MINOR\\s+\\"\\K[0-9]+' Versioning.cmake)
          RETROFE_VERSION_DESCRIBE="${RETROFE_VERSION_MAJOR}.${RETROFE_VERSION_MINOR}"
          echo "RETROFE_VERSION_DESCRIBE=$RETROFE_VERSION_DESCRIBE"
          echo "RETROFE_VERSION_DESCRIBE=$RETROFE_VERSION_DESCRIBE" >> $GITHUB_ENV
          echo "RetroFE Version $RETROFE_VERSION_DESCRIBE"

      - name: Download macOS artifact
        uses: dawidd6/action-download-artifact@v9
        with:
          workflow: macOS App Bundles
          name: RetroFE.dmg
          path: ./artifacts/macos

      - name: Download Linux x86_64 artifact
        uses: dawidd6/action-download-artifact@v9
        with:
          workflow: Linux AppImages
          name: RetroFE-x86_64.AppImage
          path: ./artifacts/linux/x86_64

      - name: Download Linux arm64 artifact
        uses: dawidd6/action-download-artifact@v9
        with:
          workflow: Linux AppImages
          name: RetroFE-arm64.AppImage
          path: ./artifacts/linux/arm64

      - name: Download Windows artifact
        uses: dawidd6/action-download-artifact@v9
        with:
          workflow: Windows Package
          name: RetroFE-windows
          path: ./artifacts/windows

      - name: Combine artifacts
        run: |
          mkdir -p ./release
          cp ./artifacts/macos/RetroFE.dmg ./release/
          cp ./artifacts/linux/x86_64/RetroFE-x86_64.AppImage ./release/
          cp ./artifacts/linux/arm64/RetroFE-arm64.AppImage ./release/
          cp -r ./artifacts/windows/* ./release/

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: |
            This release includes the following builds:
            - macOS: RetroFE.dmg
            - Linux (x86_64): RetroFE-x86_64.AppImage
            - Linux (arm64): RetroFE-arm64.AppImage
            - Windows: RetroFE package
          artifacts: ./release/*
